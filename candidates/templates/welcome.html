<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .welcome-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .welcome-container h2 {
            color: #28a745;
            margin-bottom: 20px;
        }
        .welcome-container p {
            font-size: 18px;
            color: #495057;
        }
        .candidate-code {
            font-weight: bold;
            color: #007bff;
            font-size: 20px;
        }
        .btn-back {
            background-color: #6c757d;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-container">
            <h2>Welcome {{ candidate.full_name }}!</h2>
            <p>Your candidate code is: <span class="candidate-code">{{ candidate.candidate_code }}</span></p>
            <p>Please save this code for future reference.</p>
            <a href="{% url 'candidate_form' %}"><button class="btn btn-secondary btn-back">Back to Form</button></a>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
